# ~/.tmuxinator/IBG.yml

name: ibg
root: ~/gdrive/z/projects/work/instabug/backend

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre:

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t IBG
windows:
  - Commands:
      layout: even-horizontal
      panes:
      -
      -

  - VIM+Tests:
      layout: 9e5d,238x67,0,0{163x67,0,0,11,74x67,164,0[74x33,164,0,12,74x33,164,34,13]}
      panes:
      - shell_command:
        - gf
        - vim
      - guard
      - shell_command:
        - mkdir -p /var/run/mysqld/
        - ln -s /var/run/mysqld/mysqld.sock /tmp/mysql.sock
        - mysql.server start
        - bin/rails s
  - Logs:
      layout: even-horizontal
      panes:
      - tail -f log/development.log
      - tail -f log/test.log
  - Servers:
      root: /Users/mm/gdrive/z/projects/work/instabug/backend
      layout: tiled
      panes:
      - shell_command:
        - cd ..
        - cd webapp
        - gf
        - grunt serve
      - bundle exec sidekiq -q elasticsearch
      - redis-server
      - shell_command:
        - ulimit -n 64000
        - export ES_HEAP_SIZE=4096m
        - elasticsearch
  - Top:
      root: /Users/mm/gdrive/z/projects/work/instabug/backend
      layout: tiled
      panes:
      - htop
      - iftop
      -
      -


